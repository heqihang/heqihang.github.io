<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="toECI"></div>
<div id="text"></div>
<div id="new_year"></div>
<div id="s01"></div>
<div id="s02"></div>
<div id="anniversary" style="text-decoration: line-through;"></div>
<div id="dou_birth"></div>
<div id="valentine"></div>
<div id="cele"></div>
<div id="s03"></div>
<div id="s04"></div>
<div id="birth"></div>
<div id="wedding" style="font-size: 20px; color: red; font-weight: bold;"></div>

<script>
  const beginDate = new Date('2021-11-03').getTime()
  const currentTimeMS = new Date().getTime()
  const distance = currentTimeMS - beginDate
  document.getElementById('toECI').innerText = `加入ECI已经${Math.floor(distance / 1000 / 60 / 60 / 24)}天`
  // 放学倒计时
  let timer = null

  function time() {
    const targetDate = new Date(`${new Date().getFullYear()}-${new Date().getMonth() + 1}-${new Date().getDate()} 17:45:00`)
    const oDate = new Date()
    const distance = (targetDate.getTime() - oDate.getTime()) / 1000
    const hours = Math.floor(distance / 60 / 60 % 24)
    const minutes = Math.floor(distance / 60 % 60)
    const seconds = Math.floor(distance % 60)
    if (hours <= 0 && minutes <= 0 && seconds <= 0) {
      timer && clearInterval(timer)
      document.getElementById('text').innerText = '已放学，请不要再卷了！'
    } else {
      timer && clearInterval(timer)
      timer = setInterval(() => {
        time()
      }, 1000)
      document.getElementById('text').innerText = `现在距离放学还有${hours}小时${minutes}分${seconds}秒(${Math.floor(distance)}秒)(17:45:00)`
    }
  }

  time()

  // 日期倒计时
  const currentTime = new Date()
  const currentYear = currentTime.getFullYear()
  const currentMonth = currentTime.getMonth() + 1
  const currentDay = currentTime.getDate()
  const currentDate = new Date(`${currentYear}-${currentMonth}-${currentDay}`)
  const endNewYearDate = new Date('2026-01-01')
  const endS01Date = new Date('2026-01-09')
  const endAnniversary = new Date('2026-02-08')
  const endS02Date = new Date('2026-02-10')
  const endDouBirthDate = new Date('2026-02-13')
  const endValentineDate = new Date('2026-02-14')
  const endCeleDate = new Date('2026-02-16')
  const endS03Date = new Date('2026-03-10')
  const endS04Date = new Date('2026-04-10')
  const endBirthDate = new Date('2026-04-12')
  const endWeddingDate = new Date('2026-10-03')
  const distanceNewYear = endNewYearDate.getTime() - currentDate.getTime()
  const distanceS01 = endS01Date.getTime() - currentDate.getTime()
  const distanceAnniversary = endAnniversary.getTime() - currentDate.getTime()
  const distanceS02 = endS02Date.getTime() - currentDate.getTime()
  const distanceDouBirth = endDouBirthDate.getTime() - currentDate.getTime()
  const distanceValentine = endValentineDate.getTime() - currentDate.getTime()
  const distanceCele = endCeleDate.getTime() - currentDate.getTime()
  const distanceS03 = endS03Date.getTime() - currentDate.getTime()
  const distanceS04 = endS04Date.getTime() - currentDate.getTime()
  const distanceBirth = endBirthDate.getTime() - currentDate.getTime()
  const distanceWedding = endWeddingDate.getTime() - currentDate.getTime()
  document.getElementById('new_year').innerText = `今天距离2026年元旦还有${Math.floor(distanceNewYear / 1000 / 24 / 60 / 60)}天(2026.01.01)`
  document.getElementById('s01').innerText = `今天距离2026年1月份开资还有${Math.floor(distanceS01 / 1000 / 24 / 60 / 60)}天(2026.01.09)`
  document.getElementById('anniversary').innerText = `今天距离2026年领证日、纪念日还有${Math.floor(distanceAnniversary / 1000 / 24 / 60 / 60)}天(2026.02.08)`
  document.getElementById('s02').innerText = `今天距离2026年2月份开资还有${Math.floor(distanceS02 / 1000 / 24 / 60 / 60)}天(2026.02.10)`
  document.getElementById('dou_birth').innerText = `今天距离2026年豆的生日还有${Math.floor(distanceDouBirth / 1000 / 24 / 60 / 60)}天(2026.02.13)`
  document.getElementById('valentine').innerText = `今天距离2026年情人节还有${Math.floor(distanceValentine / 1000 / 24 / 60 / 60)}天(2026.02.14)`
  document.getElementById('cele').innerText = `今天距离2026年除夕还有${Math.floor(distanceCele / 1000 / 24 / 60 / 60)}天(2026.02.16)`
  document.getElementById('s03').innerText = `今天距离2026年3月份开资还有${Math.floor(distanceS03 / 1000 / 24 / 60 / 60)}天(2026.03.10)`
  document.getElementById('s04').innerText = `今天距离2026年4月份开资还有${Math.floor(distanceS04 / 1000 / 24 / 60 / 60)}天(2026.04.10)`
  document.getElementById('birth').innerText = `今天距离2026年生日还有${Math.floor(distanceBirth / 1000 / 24 / 60 / 60)}天(2026.04.12)`
  document.getElementById('wedding').innerText = `今天距离婚礼还有${Math.floor(distanceWedding / 1000 / 24 / 60 / 60)}天(2026.10.03)`
</script>
