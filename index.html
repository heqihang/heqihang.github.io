<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="toECI"></div>
<div id="text"></div>
<div id="q-m"></div>
<div id="s04"></div>
<div id="birth"></div>
<div id="labor"></div>
<div id="s05"></div>
<div id="dragon"></div>
<div id="s06"></div>

<script>
  const beginDate = new Date('2021-11-03').getTime()
  const currentTimeMS = new Date().getTime()
  const distance = currentTimeMS - beginDate
  document.getElementById('toECI').innerText = `加入ECI已经${Math.floor(distance / 1000 / 60 / 60 / 24)}天`
  // 放学倒计时
  let timer = null

  function time() {
    const targetDate = new Date(`${new Date().getFullYear()}-${new Date().getMonth() + 1}-${new Date().getDate()} 17:45:00`)
    const oDate = new Date()
    const distance = (targetDate.getTime() - oDate.getTime()) / 1000
    const hours = Math.floor(distance / 60 / 60 % 24)
    const minutes = Math.floor(distance / 60 % 60)
    const seconds = Math.floor(distance % 60)
    if (hours <= 0 && minutes <= 0 && seconds <= 0) {
      timer && clearInterval(timer)
      document.getElementById('text').innerText = '已放学，请不要再卷了！'
    } else {
      timer && clearInterval(timer)
      timer = setInterval(() => {
        time()
      }, 1000)
      document.getElementById('text').innerText = `现在距离放学还有${hours}小时${minutes}分${seconds}秒(${Math.floor(distance)}秒)(17:45:00)`
    }
  }

  time()

  // 日期倒计时
  const currentTime = new Date()
  const currentYear = currentTime.getFullYear()
  const currentMonth = currentTime.getMonth() + 1
  const currentDay = currentTime.getDate()
  const currentDate = new Date(`${currentYear}-${currentMonth}-${currentDay}`)
  const endQMDate = new Date('2025-04-04')
  const endS04Date = new Date('2025-04-10')
  const endBirthDate = new Date('2025-04-12')
  const endS05Date = new Date('2025-05-09')
  const endLaborDate = new Date('2025-05-01')
  const endDragonDate = new Date('2025-05-31')
  const endS06Date = new Date('2025-06-10')
  const distanceQM = endQMDate.getTime() - currentDate.getTime()
  const distanceS04 = endS04Date.getTime() - currentDate.getTime()
  const distanceBirth = endBirthDate.getTime() - currentDate.getTime()
  const distanceS05 = endS05Date.getTime() - currentDate.getTime()
  const distanceLabor = endLaborDate.getTime() - currentDate.getTime()
  const distanceS06 = endS06Date.getTime() - currentDate.getTime()
  const distanceDragon = endDragonDate.getTime() - currentDate.getTime()
  document.getElementById('q-m').innerText = `今天距离清明节还有${Math.floor(distanceQM / 1000 / 24 / 60 / 60)}天(2025.04.04)`
  document.getElementById('s04').innerText = `今天距离4月份开资还有${Math.floor(distanceS04 / 1000 / 24 / 60 / 60)}天(2025.04.10)`
  document.getElementById('birth').innerText = `今天距离过生日还有${Math.floor(distanceBirth / 1000 / 24 / 60 / 60)}天(2025.04.12)`
  document.getElementById('labor').innerText = `今天距离五一劳动节还有${Math.floor(distanceLabor / 1000 / 24 / 60 / 60)}天(2025.05.01)`
  document.getElementById('s05').innerText = `今天距离5月份开资还有${Math.floor(distanceS05 / 1000 / 24 / 60 / 60)}天(2025.05.09)`
  document.getElementById('dragon').innerText = `今天距离端午节还有${Math.floor(distanceDragon / 1000 / 24 / 60 / 60)}天(2025.05.31)`
  document.getElementById('s06').innerText = `今天距离6月份开资还有${Math.floor(distanceS06 / 1000 / 24 / 60 / 60)}天(2025.06.10)`
</script>
